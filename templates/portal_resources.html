{% extends "portal_base.html" %}
{% load static %}

{% block content %}
    {% for resource in resources %}
        <div class="post-container">
            <div class="post-title-container">
                <div class="post-title"><a href="{{resource.link}}">{{resource.title}}</a></div>
                <div class="post-date">{{ resource.description|safe}}</div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
